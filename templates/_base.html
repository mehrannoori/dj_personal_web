<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} Home Page {% endblock title %} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">M</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <form method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="btn btn-danger mx-1" type="submit">Log Out</button></form>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="mx-1" href="{% url 'login' %}"><button class="btn btn-success" type="submit">Log In</button></a>
                        </li>
                        <li class="nav-item">
                          <a class="mx-1" href="{% url 'signup' %}"><button class="btn btn-outline-success" type="submit">Sign Up</button></a>
                        </li>
                        {% endif %}
                      </ul>
                      <form class="d-flex" action="{% url 'search_post' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search in Blog Posts">
                        <button class="btn btn-primary" type="submit">Search</button>
                      </form>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            {% block content %}
            {% endblock content %}
        </div>
        
    </body>
</html>
