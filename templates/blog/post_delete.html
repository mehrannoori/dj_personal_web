{% extends '_base.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <h1 style="color: red;">Delete {{post.title}}</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock content %}
