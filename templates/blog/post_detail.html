{% extends '_base.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <h3><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h3>
    <hr>
    <div class="row">
        <div class="col-md-9 p-4">
            {{ post.body }}
        </div>
        <div class="col-md-3">
            {% if post.cover %}
            <img width="100%" src="{{ post.cover.url }}">
            {% endif %}
        </div>
    </div>

    <hr>
    <pre>Author: {{ post.author }}</pre>

    <a href="{% url 'post_edit' post.pk %}">+ Edit Post</a>
    <a href="{% url 'post_delete' post.pk %}">- Delete Post</a>
{% endblock content %}
