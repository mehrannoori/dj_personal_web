{% extends '_base.html' %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}
    <h1>Blog</h1>
    <a href="{% url 'add_post' %}">+New Post</a>
    <hr>
    {% for post in posts %}
    <div class="card m-5">
        <div class="card-header">
            <h3><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h3>
        </div>
        <div class="row">
            <div class="col-md-9 p-4">
                {{ post.body }}
            </div>
            <div class="col-md-3">
                {% if post.cover %}
                <img width="100%" src="{{ post.cover.url }}">
                {% endif %}
            </div>
        </div>
        <div class="card-footer">
            <pre>Author: {{ post.author }}</pre>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
