{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit {{ user.email }}
{% endblock title %}

{% block content %}
    <h1>Edit {{ user.email }}</h1>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock content %}
