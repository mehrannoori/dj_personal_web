{% extends '_base.html' %}

{% block title %}Accounts{% endblock title %}

{% block content %}
    {% for user in accounts %}
    <hr>
        <p>{{ user.id }} | {{ user.email }} | {{ user.username }} | {{ user.first_name }} | {{ user.last_name }}</p>
        <p><a href="{% url 'edit_user' user.pk %}">Edit</a></p>
        <p><a href="{% url 'delete_user' user.pk %}">-Delete</a></p>
        <br>
    {% endfor %}
{% endblock content %}
