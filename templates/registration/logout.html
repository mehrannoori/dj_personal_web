<!-- templates/registration/login.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}
{% block content %}
    <h2>Log Out</h2>
    <form method="post">{% csrf_token %}
    <p>Are you sure to log out?</p>
    <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
{% endblock content %}
